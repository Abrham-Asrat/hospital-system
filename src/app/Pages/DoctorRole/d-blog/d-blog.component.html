<div class="container blog-page">
  <!-- Header -->
  <div class="header">
    <h2>Medical Blog</h2>
    <p>Share and explore medical knowledge, tips, and latest research.</p>
  </div>

  <!-- Featured Blog Post -->
  <div class="featured-blog">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyda0P4wdMxd8z-nRoAu5x2bcCV3c9F25t5A&s" alt="Featured Blog Image" class="img-fluid">
    <div class="featured-content">
      <h3>10 Tips for a Healthy Heart</h3>
      <p>
        Learn the best ways to maintain a healthy heart with these essential tips from top cardiologists.
      </p>
      <a href="#" class="btn btn-primary">Read More</a>
    </div>
  </div>

  <!-- Recent Blog Posts -->
  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let blog of blogs">
      <div class="card blog-card">
        <img [src]="blog.image" class="card-img-top" alt="Blog Image">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.description }}</p>
          <a href="#" class="btn btn-outline-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
