<div class="container py-4">
    <h2 class="mb-4">Appointments Management</h2>
  
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input
        [(ngModel)]="searchTerm"
        class="form-control w-50"
        placeholder="Search by patient or doctor..."
      />
    </div>
  
    <div class="table-responsive shadow rounded">
      <table class="table table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appt of filterAppointments(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ appt.patient }}</td>
            <td>{{ appt.doctor }}</td>
            <td>{{ appt.date }}</td>
            <td>{{ appt.time }}</td>
            <td>
              <span class="badge bg-info">{{ appt.type }}</span>
            </td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-warning': appt.status === 'Pending',
                  'bg-success': appt.status === 'Approved',
                  'bg-danger': appt.status === 'Declined'
                }"
              >
                {{ appt.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-outline-success btn-sm me-1" (click)="changeStatus(appt.id, 'Approved')">Approve</button>
              <button class="btn btn-outline-danger btn-sm" (click)="changeStatus(appt.id, 'Declined')">Decline</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
