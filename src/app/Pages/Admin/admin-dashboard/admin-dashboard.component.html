<div class="container-fluid px-4">
  <div class="d-flex justify-content-between align-items-center my-4">
    <h2>Admin Dashboard</h2>
    <button class="btn btn-primary">Generate Report</button>
  </div>

  <!-- Quick Stats Cards -->
  <div class="row mb-4">
    <div class="col-md-3" *ngFor="let stat of quickStats">
      <div class="card shadow-sm text-white" [ngClass]="stat.bg">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <h5>{{ stat.title }}</h5>
            <h3>{{ stat.value }}</h3>
          </div>
          <i [class]="stat.icon" style="font-size: 2rem;"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts and Activity -->
  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card shadow-sm">
        <div class="card-header">
          Appointment Trends
        </div>
        <div class="card-body">
          <canvas baseChart [data]="appointmentChartData" [options]="chartOptions" chartType="line"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-header">
          Recent Activities
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let activity of recentActivities">
            <i class="bi bi-info-circle me-2"></i>{{ activity }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Recent Appointments Table -->
  <div class="card shadow-sm">
    <div class="card-header">
      Recent Appointments
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover table-striped">
        <thead class="table-light">
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appt of recentAppointments">
            <td>{{ appt.patient }}</td>
            <td>{{ appt.doctor }}</td>
            <td>{{ appt.date }}</td>
            <td><span class="badge bg-success">{{ appt.status }}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
