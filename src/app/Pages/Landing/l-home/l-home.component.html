<!-- Main Content -->
<section class="main">
  <div class="content">
    <h1>Find a Doctor</h1>
    <div class="search-doctors">
      <input
        type="text"
        class="searchDoctor-input"
        placeholder="Search by Specialty..."
      />
    </div>
  </div>

  <!-- Specialty List -->

  <div id="doctorCarousel" class="carousel" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row flex-nowrap" id="specialtyContainer">
          <!-- Doctor Cards -->
          <div
            *ngFor="let specialty of specialties"
            class="col-sm-4 col-md-2 specialty-card"
          >
            <div class="card text-center specialty-item">
              <div class="card-body">
                <h5 class="card-title ">{{ specialty }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Navigation Buttons with Disabled State -->
    <button id="prev" class="carousel-control-prev" type="button" disabled>
      <i class="bi bi-chevron-left left"></i>
    </button>
    <button id="next" class="carousel-control-next" type="button">
      <i class="bi bi-chevron-right right"></i>
    </button>
  </div>

  <!-- Signup Section -->
  <div class="signup-section"  #section1>
    <h2>Join thousands of satisfied patients!</h2>
    <button class="btn btn-secondary pt-3 pb-3 ps-5 pe-5 mt-3 btn-signup" >
      Sign Up
    </button>
  </div>
  
  <button class="btn--text"  (click)="scrollToSection()">show More <i class="bi bi-arrow-down"></i></button>
</section>

<!-- Top Doctors -->
<div id="doctorCarousel"  class="carousel slide" data-bs-touch="false">
  <h1 class="text-center p-4">Top Doctors</h1>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row flex-nowrap ps-5 me-5 pb-5" id="cardContainer">
        <!-- Doctor Cards -->
        <div *ngFor="let doctor of doctors" class="col-md-2 doctor-card ms-3">
          <div class="card text-center p-3">
            <img
              [src]="doctor.image"
              class="card-img-top rounded-circle"
              alt="Doctor Image"
            />
            <div class="card-body">
              <h5 class="card-title">{{ doctor.name }}</h5>
              <p class="card-text">{{ doctor.specialty }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Navigation Buttons with Disabled State -->
  <button id="prevBtn" class="carousel-control-prev" type="button" disabled>
    <i class="bi bi-chevron-left"></i>
  </button>
  <button id="nextBtn" class="carousel-control-next" type="button">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
